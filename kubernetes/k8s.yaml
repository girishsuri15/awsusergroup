apiVersion: apps/v1
kind: Deployment
metadata: 
 name: DemoApp
 labels:
  app: DemoAppdeploy
spec:
 replicas: 2
 selector:
  matchLabels:
   app: demoapp
 template:
  metadata:
   labels:
    app: demoapp
  spec:
   containers:
    - name: demoappcont
      image: girishsuri/aggregator:5
      ports:
      - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
 name: demoappservice
spec:
 type: LoadBalancer
 selector:
  app: demoapp
 ports:
 - port: 80
   targetPort: 8080      